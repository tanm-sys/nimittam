# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# === JVM Configuration (2026 World-Class) ===
# Optimized for R8/D8 performance on large codebases
org.gradle.jvmargs=-Xmx6144m -XX:+UseZGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# === Parallel Build Optimization ===
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# === AndroidX Configuration ===
android.useAndroidX=true
android.nonTransitiveRClass=true

# === Kotlin Code Style ===
kotlin.code.style=official

# === Kotlin Incremental Compilation (2026 Best Practices) ===
kotlin.incremental=true
kotlin.daemon.jvmargs=-Xmx2048m

# === Compose Optimization ===
# Enable strong skipping mode for better Compose performance (default in Kotlin 2.3+)
# StrongSkipping is enabled by default in Kotlin 2.2+

# === Hilt/Dagger Optimization ===
# Fix binding graph validation (2026 default)
dagger.useBindingGraphFix=enabled

# === KAPT Configuration ===
kapt.correctErrorTypes=true